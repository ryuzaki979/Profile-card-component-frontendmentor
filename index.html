<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap" rel="stylesheet"> 
</head>
<body>
  <div class="container">
    <img src="./images/bg-pattern-top.svg" alt="" class="bg-top">
    <img src="./images/bg-pattern-bottom.svg" alt="" class="bg-bottom">
    <div class="card-container">
      <div class="card-background">
        <!-- <img src="./images/bg-pattern-card.svg" alt=""> -->
      </div>
      <div class="card-avatar">
        
      </div>
      <div class="avatar-details">
        <h1 class="avatar-name">
          Victor Crest <span class="avatar-age">26</span>
        </h1> 
        <p class="avatar-location">London</p>
      </div>
      <div class="avatar-social-details">
        <div class="followers">
          <p class="numbers">80k</p>
          <p class="text">Followers</p>
        </div>
        <div class="likes">
          <p class="numbers">803k</p>
          <p class="text">Likess</p>
        </div>
        <div class="photos">
          <p class="numbers">1.4k</p>
          <p class="text">Photos</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
